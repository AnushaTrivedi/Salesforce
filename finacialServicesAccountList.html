<template>
    <lightning-card title="Financial Services Accounts Listing">
        <template if:true={accountlist.data}>
            <lightning-datatable
                key-field="Id"
                data={accountlist.data}
                columns={columns}
                onsave={handleSave}
                draft-values={draftValues}               
            >
           </lightning-datatable>
        </template>
    </lightning-card>
</template>
